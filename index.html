<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <style>
      body {
        background-color: black;
        display: grid;
        place-items: center;
        margin: 0;
      }

      main {
        background-color: blue;
      }

      ol {
        list-style: none;
      }
      .Calender {
        display: grid;
        grid-template-columns: repeat(
          7,
          1fr
        ); /* 7 columns for a weekly layout */
        gap: 4px; /* Space between days */
        padding: 0;
        margin: 0;
      }

      .day {
        background-color: white; /* Day cell background color */
        color: black; /* Day cell text color */
        text-align: center; /* Center text inside day cells */
        padding: 10px; /* Add some padding inside day cells */
        border-radius: 4px; /* Optional: Add rounded corners to day cells */
      }
    </style>
    <main>
      <ol class="Calender">
        <li class="day">1</li>
        <li class="day">2</li>
        <li class="day">3</li>
        <li class="day">4</li>
        <li class="day">5</li>
        <li class="day">6</li>
        <li class="day">7</li>
        <li class="day">8</li>
        <li class="day">9</li>
        <li class="day">10</li>
        <li class="day">11</li>
        <li class="day">12</li>
        <li class="day">13</li>
        <li class="day">14</li>
        <li class="day">15</li>
        <li class="day">16</li>
        <li class="day">17</li>
        <li class="day">18</li>
        <li class="day">19</li>
        <li class="day">20</li>
        <li class="day">21</li>
        <li class="day">22</li>
        <li class="day">23</li>
        <li class="day">24</li>
        <li class="day">25</li>
        <li class="day">26</li>
        <li class="day">27</li>
        <li class="day">28</li>
        <li class="day">29</li>
        <li class="day">30</li>
        <li class="day">31</li>
      </ol>
    </main>
  </body>
</html>
